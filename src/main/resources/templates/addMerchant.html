<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <title>OnBoard Merchant</title>
    <meta charset="UTF-8">
    
</head>
<body>
<center>MERCHANT DETAILS</center>
<form action="#" th:action="@{/addMerchant}" th:object="${merchant}" method="post">
    <div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Merchant Name</label>
	  <input type="text" class="form-control" th:field="*{name}" id="merName">
	</div>
	
	 <div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Email</label>
	  <input type="email" class="form-control" th:field="*{email}" id="emailId">
	</div>

    <div class="col-auto">
	    <button type="submit" class="btn btn-primary mb-3">Confirm</button>
	    <button type="reset" class="btn btn-primary mb-3">Reset</button>
	 </div>
</form>

</body>
</html>
